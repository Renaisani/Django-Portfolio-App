
{% for project in projects %}
<a href="{% url 'project_page' project_name=project.title %}">
    <div>
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <img src="static/assets/{{project.get_image_name}}" alt="">
        <p>{{project.created_at.date}}</p>
    </div>
</a>
{% endfor %}
